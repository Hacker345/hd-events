{% if is_admin %}
<div class="btn-group" style="width: 100%; padding-bottom: 10px;">
  <button id="toggle-all" class="btn btn-default" style="width: 40px; padding: 1.5px;">
      <input type="checkbox" class="checkbox-big" id="toggle-all-box">
  <button id="approve" class="btn btn-success disabled" style="width: 24%;">Approve
      <span class="glyphicon glyphicon-ok" style="padding-left: 5px;"></span>
  </button>
  <button id="notapproved" class="btn btn-danger disabled" style="width: 24%;">Reject
      <span class="glyphicon glyphicon-remove" style="padding-left: 5px"></span>
  </button>
  <button id="onhold" class="btn btn-default disabled" style="width: 24%;">On Hold
      <span class="glyphicon glyphicon-time" style="padding-left: 5px"></span>
  </button>
  <button id="delete" class="btn btn-default disabled" style="width: 24%;">Delete
      <span class="glyphicon glyphicon-trash" style="padding-left: 5px"></span>
  </button>
</div>
{% endif %}
